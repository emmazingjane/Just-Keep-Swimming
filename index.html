	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<title>Underwater Race</title>

</head>
<body>



	<div class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Just Keep Swimming</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p>How to play:</p>
	        <ol>
	        	<li>To make the Goldfish swim press the right arrow key</li>
	        	<li>To make the Shark swim press the left arrow key</li>
	        	<li>Press the keys repeatadly to move them across the screen</li>
	        	<li>First player to cross the ocean wins!</li>
	        </ol>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<h1>Just Keep Swimming</h1>





	<script type="text/javascript" scr="style.js"></script>
